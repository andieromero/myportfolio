<div class="dp">
  <a href="../" class="home"><img src="img/left-blue.png" alt="home" class="home">Back home</a>
  <!-- <div class="container"> -->

      <div class="row heading">

          <div class="col-lg-12">
              <h1 ng-model="heading" class="heading">{{project.heading}}
                  <br>
                  <small ng-model="subheading">{{project.subheading}}</small>
              </h1>
              <!-- <ol class="breadcrumb">
                  <li><a href="../">Home</a>
                  </li>
                  <li><a href="../" scrollToWork>Work</a>
                  </li>
                  <li><a href="../" ng-model="project.heading">{{project.heading}}</a>
                  </li>
                  <li class="active">Design Process</li>
              </ol> -->
          </div>
      </div>
  <div class="design-content">
    <div class="container">
      <div class="container">
          <div class="row overview">
              <div class="col-md-4">
                <img ng-src="{{project.designImg}}" alt="project" id="designImg">
              </div>
              <div class="col-md-8">
                <h2>OVERVIEW</h2>
                <img src="img/right.png" alt="role"><h3>BRIEF: </h3><h4>{{project.brief}}</h4>
                <br>
                <img src="img/right.png" alt="role"><h3>ROLE:  </h3><h4>{{project.role}}</h4>
                <br>
                <img src="img/right.png" alt="role"><h3>TOOLS: </h3><h4>{{project.tools}}</h4>
                <br>
              </div>
          </div>
      </div>

      <hr>

      <div class="row summary">
        <div class="col-md-6">
          <h2>PRODUCT DELIVERABLES<h2>
          <h4 ng-repeat="deliverable in project.deliverables"><img src="img/right.png" alt="role"><span>{{deliverable}}</span><br><br></h4>
        </div>
        <div class="col-md-6">
          <h2>DESIGN GOALS<h2>
            <h4 ng-repeat="goal in project.goals"><img src="img/right.png" alt="role"><span>{{goal}}</span><br><br></h4>
        </div>
      </div>

      <hr>

      <div class="row content container">
          <div ng-repeat="x in project.designProcess">
            <h2>{{x.heading}}</h2>
            <p>{{x.paragraph}}</p>
            <img ng-src="{{x.img}}" alt="project" ng-hide="{{x.img}}">
            <div class="container">
              <div ng-repeat="y in x.subheadings">
                <h4>{{y.heading}}</h4>
                <img ng-src="{{y.img}}" alt="project" ng-hide="{{y.img}}">
                <p>{{y.paragraph}}</p>
              </div>
            </div>
            <hr>
          </div>
      </div>
    </div>
  </div>
</div>
